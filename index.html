<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/576aea0d48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Photo Gallery</h1>
    </header>
    <section class="gallery">
      <div class="photo">
        <img
          src="https://static.vecteezy.com/system/resources/previews/049/855/259/non_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg"
          alt="photo 1"
        />
        <p class="caption">photo 1</p>
      </div>
      <div class="photo">
        <img
          src="https://wallpaperaccess.com/full/2799134.jpg"
          alt="photo 2"
        />
        <p class="caption">photo 2</p>
      </div>
      <div class="photo">
        <img
          src="https://wallpaperaccess.com/full/47587.jpg"
          alt="photo 3"
        />
        <p class="caption">photo 3</p>
      </div>
      <div class="photo">
        <img
          src="https://images.unsplash.com/photo-1506104489822-562ca25152fe?fm=jpg&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8NGslMjBuYXR1cmV8ZW58MHx8MHx8fDA%3D&ixlib=rb-4.1.0&q=60&w=3000"
          alt="photo 4"
        />
        <p class="caption">photo 4</p>
      </div>
    </section>
    <footer>
      <p>Â© 2025 My Gallery - All rights reserved</p>
    </footer>
  </body>
</html>
